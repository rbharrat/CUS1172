<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>

<header>
    <h1> Task List 2022 </h1>
    <form id="new-task-form">
        <input
            type="text"
            id="new-task-input"
            placeholder="What do you have planned?">
        <input
            type="submit"
            id="new-task-submit"
            value="Add Task">
    </form>
</header>

<main>
    <section class="task-list"></section>
    <h2>Tasks</h2>
    <div class="task">
        <div class="context">
            <input type="text",
                    class="text"
                    value="My Shinky task"
                    readonly>
        </div>
        <div class="actions">
            <button class="edit"> Edit </button>
            <button class="delete"> Delete </button>
        </div>
    </div>
</main>

<script src="main.js"></script>
</body>
</html>
