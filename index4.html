<!DOCTYPE html5>
<html>
<head>
    <meta charset="UTF-8">
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            // Notice how we register a callback function to the onsubmit event
            // of the form element.

            document.querySelector('#form').onsubmit = function() {
                // Notice how the callback function accesses the value of the input
                // field with id message.
                alert(document.querySelector("#message").value);
            }
            // Notice how we register a callback function in response to the onclick event.ng
            document.querySelector("#abutton").onclick =  function() {
                let message = document.querySelector("#message").value
                alert(`${message} ðŸ˜€` )
            }
        })
    </script>
</head>
<body>
<form id="form">
    <input id="message" type="text"/>
    <button id="abutton">  </button>
    <input type="submit">
</form>
</body>
