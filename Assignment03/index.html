<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Quiz App</title>
</head>
<body>
<div id="nam-input" class="naminputclass">
    <div style="text-align: center;">
        <h1 style="color:white">
            Welcome! Please enter your name below:
        </h1>
        <input id="name" />
        <button id="namebtn">Lets Go!</button>
    </div>

</div>

<div id="allquestions" class="container hide">
    <div id="question-container" class="hide">
        <div class="hud-item">
            <p class="hud-prefix">
                Score
            </p>
            <h1 class="hud-main-text" id="score">
                0
            </h1>
        </div>

        <div id="question">Question</div>

        <div id="answer-buttons" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3 </button>
            <button class="btn">Answer 4</button>
        </div>
    </div>

    <div id="welcomemessage">
       <p class="nametestt" id="nametest"></p>
    </div>

    <div id="nameinput" class="name_input hide">
        Type in your name: <label for="nameinputt"></label><input id="nameinputt">
    </div>


    <div class="controls">
            <button id="start-btn" class="start-btn btn" type="submit"> Start </button>
            <button id="next-btn" class="next-btn btn hide" > Next </button>
        </div>

    <p id="demo"></p>
</div>
</body>
</html>
